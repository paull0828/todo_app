<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification" content="YFpATiKN_-n84gDNABCzwfv7vV-db8K_LLlqsaHGjG8" />
    <title>TO-DO App</title>
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- custom style -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <nav class="nav-bar">
      <div class="nav-content">
        <div class="nav-text">
          <i class="fa-solid fa-clipboard-list"></i> TO-DO App
        </div>
        <div class="menu-toggle">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div id="nav-icons" class="nav-icons">
          <!-- Populated by JS -->
        </div>
      </div>
    </nav>

    <header class="header">
      <div class="header-content">
        <h1>Welcome to the TO-DO App</h1>
        <p>
          Here you can manage your tasks efficiently and stay organized!
          <br />Let's Start to manage your tasks!
        </p>
        <button class="start-button">Get Started</button>
        <div class="header-image">
          <img src="./image/image.png" alt="To-Do App Image" />
        </div>
      </div>
    </header>

    <section id="hero-section" class="header">
      <div class="header-content">
        <h1>What's your plan today?</h1>
        <p>Add your tasks, track them and stay productive!</p>

        <div class="task-form">
          <input type="date" id="taskDate" />
          <input
            type="text"
            id="taskText"
            placeholder="Enter your task..."
            maxlength="100"
          />
          <button class="start-button" id="addTaskBtn">Add Task</button>
        </div>

        <div class="task-header">
  <h3 id="taskSectionTitle">Today's Tasks</h3>
  <button id="viewAllBtn" class="btn-small">📅 View All Tasks</button>
</div>

<div id="taskList" class="task-list"></div>

<!-- All Tasks Modal (hidden initially) -->
<div id="allTasksModal" class="modal hidden">
  <div class="modal-content">
    <h3>📋 All Tasks (Grouped by Date)</h3>
    <button class="close-modal" onclick="closeAllTasksModal()">❌</button>
    <div id="allTasksContainer"></div>
  </div>
</div>

    </section>

    <script src="./js/script.js"></script>
  </body>
</html>
